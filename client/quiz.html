<!DOCTYPE html>
<html>
<head>
    <title>Quiz Generator</title>
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
    <link rel="stylesheet" type="text/css" href="css/header.css">
</head>
<body>
    <header>
        <h1>NotesMaster</h1>
        <nav>
            <a href="main.html">Home</a>
            <a href="quiz.html">Quiz</a>
            <a href="notes.html">Notes</a>
            <a href="profil.html">Profile</a>
        </nav>
    </header>

    <div id="quiz-content">
        <div v-for="(question, index) in questions" :key="index">
            <p id="question">{{ question.Question }}
            <button @click="toggleAnswer(index)" id="ansButton">Show/Hide Answer</button></p>
            <p v-if="question.showAnswer" id="answer">{{ question.Answer }}</p>
        </div>
    </div>
    
    <script type="text/javascript" src="libs/vue.js"></script>
    <script type="text/javascript" src="libs/axios.js"></script>
    <script type="text/javascript" src="js/quiz.js"></script>
</body>
</html>
