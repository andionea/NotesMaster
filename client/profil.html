<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profilul meu</title>
    <link rel="stylesheet" href="css/profil.css">
</head>
<body>
    <div class="center-content">
        <div class="input-group">
            <label for="username">Username: </label>
            <input type="text" id="username" placeholder="Se afiseaza username-ul din BD">
        </div>
        <div class="input-group">
            <label for="password">Parola: </label>
            <input type="password" id="password" placeholder="Se afiseaza parola din BD">
        </div>
        <div class="input-group">
            <label for="email">Email: </label>
            <input type="email" id="email" placeholder="Se afiseaza email-ul din BD">
        </div>
        <div class="spacer"></div>
        <button class="green-button" onclick="showPasswordInput()">Schimbă parola</button>
        <div id="new-password-group" class="input-group hidden">
            <input type="password" id="newPasswordInput" placeholder="Introdu parola nouă">
            <button id="modifyButton" onclick="modifyPassword()">Modifică parola</button>
        </div>
    </div>

    <script src="js/profil.js"></script>
</body>
</html>
